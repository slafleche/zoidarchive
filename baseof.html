<!DOCTYPE html>
<html class="no-js" lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/libs/normalize.css" />
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
  </head>
  <body>
    <div class="bodyWrap">
      {{ partial "menu" }}
      <!-- Code that all your templates share, like a header -->
      {{- block "main" .}}{{- end}} {{ partial "footer" }}
    </div>
  </body>
  {{ if not hugo.IsProduction }}
  <script>
    console.log(`Hugo data: \n\n{{ replace (printf "%#v" .Site) ", " ",\n" }}`);
  </script>
  {{ end }}
</html>
