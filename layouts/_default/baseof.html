<!DOCTYPE html>
<html class="no-js" lang="{{ .Site.Language.Lang }}">
<head>
    {{ partial "head" }}
    <title>
        {{ block "title" . }}
            {{ .Site.Title }}
        {{ end }}
    </title>
</head>
<body>
    <div class="bodyWrap">
        {{ partial "menu" }}
        <!-- Code that all your templates share, like a header -->
        {{- block "main" . }}
            <!-- The part of the page that begins to differ between templates -->
        {{- end }}
        {{ partial "footer" }}
    </div>
</body>
{{ if not hugo.IsProduction }}
    <script>
        console.log(`Hugo data: \n\n{{ replace (printf "%#v" .Site) ", " ",\n" }}`);
    </script>
{{ end }}
</html>
