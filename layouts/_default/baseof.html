<!DOCTYPE html>
<html class="no-js" lang="en-us">

<head>
    {{ partial "head" }}
    <title>
        {{ block "title" . }}
            {{ .Site.Title }}
        {{ end }}
    </title>
</head>

<body>
    {{ partial "menu" }}
    <!-- Code that all your templates share, like a header -->
    {{ block "main" . }}
    <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    {{ partial "footer" }}
</body>

</html>
